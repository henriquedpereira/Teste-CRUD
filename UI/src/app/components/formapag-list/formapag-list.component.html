<h1 class="h3 mb-4 text-gray-800">Formas de Pagamento</h1>

<button (click)="form(0)" class="btn btn-success mb-2">Novo Forma de Pagamento</button>

<table class="table table-bordered">
  <thead>
    <tr>
      <th>Cod</th>
      <th>Descrição</th>
      <th style="width:200px"></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let formapag of formapags">
      <td>{{ formapag.codForm }}</td>
      <td>{{ formapag.descricao }}</td>
      <td>
        <button (click)="form(formapag.codForm)" class="btn btn-primary btn-sm mr-2">Editar</button>
        <button (click)="remover(formapag.codForm)" class="btn btn-danger btn-sm">Excluir</button>
      </td>
    </tr>
  </tbody>
</table>
